{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <title>Complete Gallery</title>
    <style>
        :root {
    --primary-color: white;
    --secondary-color: #e74c3c;
    --background-color: #2c3e50;
    --text-color: white;
    --error-color: #ff6b6b;
    --success-color: #2ecc71;
    --gradient: linear-gradient(135deg, #2c3e50, #3a506b);
}

body {
    background-color: var(--background-color);
    color: var(--text-color);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    color: var(--primary-color);
    font-size: 2.5em;
    margin-top: 20px;
    text-align: center;
}

.gallery-image-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.gallery-image-item {
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
    background-color: var(--background-color);
    padding: 10px;
}

.gallery-image-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    transition: transform 0.3s ease;
    cursor: pointer;
}

.gallery-image-item:hover {
    transform: scale(1.05);
}

.gallery-image-item:hover img {
    transform: scale(1.1);
}

p {
    color: var(--primary-color);
    text-align: center;
    font-size: 1.2em;
    padding: 20px;
}

    </style>
</head>
<body>
    {% include 'nav.html' %}
    <h1 style="text-align: center; margin: 20px 0px;">Complete Gallery</h1>
    
    <div class="gallery-image-container">
        {% for image in images %}
            <div class="gallery-image-item">
                <img src="{{ image.image.url }}" alt="{{ image.title }}">
            </div>
        {% empty %}
            <p>No images available.</p>
        {% endfor %}
    </div>

    {% include 'footer.html' %}
</body>
</html>
