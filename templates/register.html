{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <title>Custom Registration Form</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
  </head>
  <body>
    <!-- Navigation (if you have a separate nav.html file) -->
    {% include 'nav.html' %}

    <div class="form-container">
      <h1>Registration Form</h1>
      <!-- Custom form layout instead of using Django's form.as_p -->
      <form id="registrationForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="motherName">Mother's Name:</label>
          <input type="text" id="motherName" name="motherName" required />
        </div>

        <div class="form-group">
          <label for="fatherName">Father's Name:</label>
          <input type="text" id="fatherName" name="fatherName" required />
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="street">Street Name:</label>
          <input type="text" id="street" name="street" required />
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />
        </div>

        <div class="form-group">
          <label for="postalCode">Postal Code:</label>
          <input type="text" id="postalCode" name="postalCode" required />
        </div>

        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />
        </div>

        <div class="form-group">
          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="india">India</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <!-- Add more countries as needed -->
          </select>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number:</label>
          <input
            type="text"
            id="mobile"
            name="mobile"
            pattern="[0-9]{10}"
            title="Please enter a valid 10-digit mobile number"
            required
          />
        </div>

        <div class="form-group">
          <label for="photo">Upload Photo:</label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
            required
          />
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group password-container">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <span class="toggle-password" onclick="togglePasswordVisibility()"
            >üëÅÔ∏è</span
          >
        </div>

        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>

      <div class="dont-have">
        <p style="text-align: center; margin: 10px 0">
          Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
      </div>
    </div>

    <!-- JavaScript to toggle password visibility -->
    <script>
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const toggleButton = document.querySelector(".toggle-password");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleButton.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è"; // Change icon to indicate visibility
        } else {
          passwordInput.type = "password";
          toggleButton.textContent = "üëÅÔ∏è"; // Change back to the default eye icon
        }
      }
    </script>
  </body>
</html>
