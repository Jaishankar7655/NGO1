<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Details</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #d65f15; /* Darker shade of #ff7722 */
        --accent-color: #c69100; /* Darker shade of #ffc107 */
        --text-color: #222222; /* Darker shade of #333333 */
        --bg-color: #34495e; /* Darker shade of #fff9f2 */
        --card-bg: #556574; /* Darker shade of #ffffff */
        --form-bg: #556574; /* Darker shade of #f8f9fa */
        --border-color: #b0b0b0; /* Darker shade of #e0e0e0 */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        position: relative;
      }

      .container {
        display: flex;
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
        gap: 2rem;
        position: relative;
      }

      .main-content {
        flex: 1;
        max-width: 800px;
      }

      .sidebar {
        width: 380px;
        position: sticky;
        top: 2rem;
        height: fit-content;
      }

      #serviceDetails {
        background: var(--card-bg);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin-bottom: 2rem;
      }

      #inquiryForm {
        background: var(--form-bg);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }

      .service-header {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
        padding-bottom: 1rem;
      }

      .service-header::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(
          to right,
          var(--primary-color),
          var(--accent-color)
        );
        border-radius: 3px;
      }

      #serviceIcon {
        font-size: 64px;
        margin: 1rem 0;
        animation: bounce 2s infinite;
      }

      #serviceTitle {
        font-size: 2.5rem;
        color: var(--primary-color);
        margin: 1rem 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .info-section {
        background-color: #727473;
        padding: 1.5rem;
        border-radius: 15px;
        margin: 1rem 0;
        color: white;
        border-left: 4px solid var(--primary-color);
      }

      .section-title {
        font-size: 1.2rem;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      #inquiryForm h2 {
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: 1.8rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-color);
        font-weight: 500;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.8rem;
        background-color: #727473;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(255, 119, 34, 0.2);
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #e65c1a;
        transform: translateY(-1px);
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @media (max-width: 1200px) {
        .container {
          flex-direction: column;
          padding: 1rem;
        }

        .sidebar {
          width: 100%;
          position: static;
          margin-top: 2rem;
        }

        .main-content {
          max-width: 100%;
        }
      }

      @media (max-width: 768px) {
        #serviceDetails,
        #inquiryForm {
          padding: 1rem;
        }

        #serviceTitle {
          font-size: 2rem;
        }
      }
      .ser-back-btn {
        background-color: blue;
        width: 80px;
        border-radius: 10px;
        cursor: pointer;
        text-align: center;
        padding: 10px;
        margin: 10px;
        position: fixed;
      }
    </style>
  </head>
