<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      :root {
        --primary-color: #6c5ce7;
        --secondary-color: #a29bfe;
        --accent-color: #fd79a8;
        --background-color: #f9f9f9;
        --text-color: #2d3436;
        --card-background: #ffffff;
        --hover-color: rgba(255, 255, 255, 0.1);
      }

      * {
        text-decoration: none;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      .dashboard-container {
        display: flex;
        height: 100vh; /* Full viewport height */
      }

      /* Sidebar Styles */
      .sidebar {
        width: 280px;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        display: flex;
        color: white;
        padding: 30px;
        transition: all 0.3s ease-in-out;
        height: 100%; /* Full height */
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        position: absolute; /* Position absolute for proper hiding */
        transform: translateX(-100%); /* Hide by default */
        z-index: 10; /* Ensure it's above other content */
      }

      /* Show Sidebar when visible */
      .sidebar.visible {
        transform: translateX(0);
      }

      /* Content Styles */
      .content {
        flex-grow: 1;
        padding: 30px;
        background-color: var(--background-color);
        height: 100%; /* Full height */
        overflow-y: auto; /* Enable scrolling if content exceeds height */
        transition: margin-left 0.3s ease; /* Smooth transition when sidebar is toggled */
      }

      /* Hamburger Button */
      .hamburger {
        cursor: pointer;
        font-size: 24px;
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
        color: var(--text-color);
      }

      /* Profile Section */
      .profile-section {
        text-align: center;
        margin-bottom: 40px;
      }

      .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto 20px;
        border: 4px solid white;
      }

      .profile-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-name {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      /* Navigation Items */
      .nav-item {
        padding: 8px 15px;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .nav-item i {
        margin-right: 10px;
        font-size: 18px;
      }

      .nav-item:hover {
        background-color: var(--hover-color);
      }

      /* Logout Button */

      .logout {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        width: 100%;
        transition: background-color 0.3s ease;
      }
      .nav-item a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
      }
      .nav-item a:hover{

          color: #c0392b;
      }
      .logout:hover {
        background-color: #c0392b;
      }
      @media (min-width: 769px) {
        .sidebar {
          display: block; /* Show the sidebar by default on larger screens */
          transform: translateX(0);
          position: relative; /* Position relative on larger screens */
        }
        .hamburger {
          display: none; /* Hide hamburger on larger screens */
        }
      }

      @media (max-width: 768px) {
        .sidebar {
          width: 100%;
          display: none; /* Hide the sidebar completely on mobile */
        }
        .sidebar.visible {
          display: block; /* Show sidebar when visible */
          transform: translateX(0); /* Reset position */
          position: absolute; /* Absolute for mobile view */
        }
        .content {
          margin-left: 0; /* Reset content margin for mobile */
          position: absolute;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Dashboard Container -->
    <div class="dashboard-container">
      <div class="sidebar" id="sidebar">
        <div class="profile-section">
          <div class="profile-img">
            <img src="{{ photo }}" alt="Profile Picture" />
          </div>
          <div style="color: white" class="profile-name">{{ name }}</div>
        </div>
        <div class="nav-item">
          <i class="fas fa-home"></i>
          <a href="{% url 'home' %}">Home</a>
        </div>
        <div class="nav-item">
          <i class="fas fa-dashboard"></i>
          <a target="_blank" href="{% url 'dashboard' %}">Dashboard</a>
        </div>
        <div class="nav-item">
          <i class="fas fa-id-card"></i> <a href="{% url 'card' %}">ID Card</a>
        </div>
        <div class="nav-item">
          <i class="fas fa-certificate"></i>
          <a href="{% url 'certificate'%}">Certificates</a>
        </div>
        <div class="nav-item">
          <i class="fas fa-user"></i> <a href="{% url 'profile' %}">Profile</a>
        </div>
        
        <div class="nav-item">
          <i class="fas fa-calendar-check"></i> 
          <a href="{% url 'appointment' %}">Appointment</a>
        </div>
        
        

        <a href="{% url 'home' %}"
          ><button class="logout" type="submit">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button></a
        >
      </div>

      <div class="content">
        <div class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </div>
        <!-- Main content goes here -->
      </div>
    </div>

    <script>
      const sidebar = document.getElementById("sidebar");
      const hamburger = document.getElementById("hamburger");

      hamburger.addEventListener("click", () => {
        sidebar.classList.toggle("visible");
      });
    </script>
  </body>
</html>
