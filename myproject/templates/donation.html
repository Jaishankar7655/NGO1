<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make a Donation</title>
    <style>
      :root {
        --primary-color: white;
        --secondary-color: #e74c3c;
        --background-color: #2c3e50;
        --text-color: white;
        --error-color: #e74c3c;
        --success-color: #2ecc71;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #2c3e50;
        margin: 0;
        padding: 0;
        color: var(--text-color);
      }

      .container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 20px;
      }

      .donation-form {
        background-color: #2c3e50;
        color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .form-header h1 {
        color: var(--primary-color);
        font-size: 2em;
        margin-bottom: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        flex: 1;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: var(--primary-color);
        font-weight: 500;
      }

      input,
      textarea {
        width: 90%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        background-color: #2c3e50;
        color: white;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
      input:focus,
      textarea:focus {
        outline: none;
        background-color: #384552;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.1);
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .submit-btn {
        background-color: var(--secondary-color);
        color: white;
        padding: 14px 28px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #c0392b;
      }

      .error-message {
        color: var(--error-color);
        font-size: 14px;
        margin-top: 5px;
      }

      .success-message {
        color: var(--success-color);
        text-align: center;
        padding: 10px;
        margin-bottom: 20px;
        background-color: rgba(46, 204, 113, 0.1);
        border-radius: 5px;
      }

      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      .loading-spinner {
        display: none;
        text-align: center;
        margin: 20px 0;
      }

      @media (max-width: 768px) {
        .container {
          margin: 20px;
        }

        .form-row {
          flex-direction: column;
          gap: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="donation-form">
        <div class="form-header">
          <h1>Make a Donation</h1>
          <p>Support our cause with your generous contribution</p>
        </div>

        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}

        <form
          id="donationForm"
          method="POST"
          action="{% url 'process_donation' %}"
        >
          {% csrf_token %}

          <div class="form-row">
            <div class="form-group">
              <label for="name">Full Name *</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                pattern="[A-Za-z ]{3,50}"
                title="Please enter a valid name (3-50 characters, letters only)"
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" name="email" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="mobile">Mobile Number *</label>
              <input
                type="tel"
                id="mobile"
                name="mobile"
                required
                pattern="[0-9]{10}"
                title="Please enter a valid 10-digit mobile number"
              />
            </div>
            <div class="form-group">
              <label for="amount">Donation Amount (â‚¹) *</label>
              <input
                type="number"
                id="amount"
                name="amount"
                required
                min="1"
                step="1"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="address">Address *</label>
            <textarea
              id="address"
              name="address"
              required
              minlength="10"
            ></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="bank_name">Bank Name *</label>
              <input type="text" id="bank_name" name="bank_name" required />
            </div>
            <div class="form-group">
              <label for="account_number">Account Number *</label>
              <input
                type="text"
                id="account_number"
                name="account_number"
                required
                pattern="[0-9]{9,18}"
                title="Please enter a valid account number (9-18 digits)"
              />
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="submit-btn">Make Donation</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("donationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Basic form validation
          const form = e.target;
          const mobileNumber = form.mobile.value;
          const amount = parseFloat(form.amount.value);
          const accountNumber = form.account_number.value;

          // Validation checks
          if (!/^\d{10}$/.test(mobileNumber)) {
            alert("Please enter a valid 10-digit mobile number");
            return;
          }

          if (amount <= 0) {
            alert("Please enter a valid donation amount");
            return;
          }

          if (!/^\d{9,18}$/.test(accountNumber)) {
            alert("Please enter a valid account number");
            return;
          }

          // Show loading state
          const submitButton = form.querySelector(".submit-btn");
          submitButton.textContent = "Processing...";
          submitButton.disabled = true;

          // Submit form data
          fetch(form.action, {
            method: "POST",
            body: new FormData(form),
            headers: {
              "X-CSRFToken": document.querySelector(
                "[name=csrfmiddlewaretoken]"
              ).value,
            },
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success && data.redirect_url) {
                // Redirect to payment gateway
                window.location.href = data.redirect_url;
              } else {
                throw new Error(data.error || "Payment initiation failed");
              }
            })
            .catch((error) => {
              alert("Error: " + error.message);
              // Reset button state
              submitButton.textContent = "Make Donation";
              submitButton.disabled = false;
            });
        });

      // Real-time validation
      const inputs = document.querySelectorAll("input, textarea");
      inputs.forEach((input) => {
        input.addEventListener("invalid", function (e) {
          e.preventDefault();
          this.classList.add("error");
        });

        input.addEventListener("input", function () {
          if (this.validity.valid) {
            this.classList.remove("error");
          }
        });
      });
    </script>
  </body>
</html>
