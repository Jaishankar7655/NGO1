<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ name }}'s Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background-color: #f9f9f9; /* Light gray background */
      }

      /* Dashboard Container */
      .dashboard-container {
        display: flex;
      }

      /* Top Bar */
      .top-bar {
        background-color: #6c5ce7; /* Primary color */
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 15px;
        margin-bottom: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        color: white; /* Text color */
      }

      /* Card Container */
      .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
      }

      .card {
        background-color: white; /* Card background */
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        transition: all 0.3s;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        margin-bottom: 15px;
        color: #6c5ce7; /* Primary color */
        font-size: 22px;
      }

      .card p {
        margin-bottom: 20px;
        color: #636e72; /* Darker gray */
      }

      .card-button {
        background-color: #6c5ce7; /* Primary color */
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 600;
        text-decoration: none; /* Remove underline */
        display: inline-block; /* Ensure proper padding */
      }

      .card-button:hover {
        background-color: #a29bfe; /* Secondary color */
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .top-bar {
          padding: 15px 20px;
        }

        .card-container {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
      }

      @media (max-width: 768px) {
        .card h2 {
          font-size: 18px;
        }

        .card p {
          font-size: 14px;
        }

        .card-button {
          padding: 10px;
        }
        .card{
          max-width: 100%;
          width: 100%;
          text-align: center;
        }
      }

      @media (max-width: 480px) {
        .top-bar {
          flex-direction: column;
          align-items: flex-start;
        }
        .card{
          width: 100%;
          text-align: center;
        }
        .card-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      {% include 'sidenav.html' %}
      <div class="content" id="content">
        <div class="card-container">
          <div class="card">
            <h2>
              <i class="fas fa-id-card" style="margin-right: 10px"></i>ID Card
            </h2>
            <p>Access your digital ID card for quick verification.</p>
            <a href="{% url 'card' %}" class="card-button">View ID Card</a>
          </div>
          <div class="card">
            <h2>
              <i class="fas fa-certificate" style="margin-right: 10px"></i
              >Certificates
            </h2>
            <p>Check and download your certificates <br> here.</p>
            <a href="{% url 'certificate' %}" class="card-button">View Certificates</a>
          </div>
          <div class="card">
            <h2>
              <i class="fas fa-user" style="margin-right: 10px"></i>Profile
            </h2>
            <p>Manage your profile and personal information.</p>
            <a href="{% url 'edit_profile' %}" class="card-button">Edit Profile</a>
          </div>
         
        </div>
      </div>
    </div>
  </body>
</html>
